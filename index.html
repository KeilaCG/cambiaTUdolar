<!DOCTYPE html>
<html>
<head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<style>
	td {
		background-color: #8ce4e7;
		padding: 10px;
	}
	table { 
    	border-spacing: 10px;
    	border-collapse: separate;
	}
</style>
<script
	src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js'></script>
<script>
$(function(){
	$.ajax({
		url : 'https://www.banxico.org.mx/SieAPIRest/service/v1/series/SF43718/datos/oportuno?token=57389428453f8d1754c30564b6b915070587dc7102dd5fff2f5174edd623c90b',
		jsonp : 'callback',
		dataType : 'jsonp', //Se utiliza JSONP para realizar la consulta cross-site
		success : function(response) {  //Handler de la respuesta
			var series=response.bmx.series;
			
			//Se carga una tabla con los registros obtenidos
			for (var i in series) {
				  var serie=series[i];
				  var reg='<tr><td>'+serie.titulo+'</td><td>'+serie.datos[0].fecha+'</td><td>'+serie.datos[0].dato+'</td></tr>'
				  $('#result').append(reg);
			}
		}
	});
});
</script>
</head>
<body>
	<div class="container">
			<title>Tu Cambio Dolar</title></head>
			<h1 style="text-align: center;"><img class="alignnone wp-image-19864 size-thumbnail" src="https://palladiumtradelines.com/wp-content/uploads/2018/07/bills.png" alt="" width="150" height="150" /></h1>
			<h2 style="text-align: center;">BANXICG</h2>
			<p style="text-align: center;">
			
			    
    
    
<table id='result'>
</table>
</div>
			
			
	
	
			
</body>
</html>
